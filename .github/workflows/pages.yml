name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ðŸ‘‰ Usa Node 16 (compatÃ­vel com webpack/vue-cli antigos)
      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'yarn'

      # Yarn disponÃ­vel e estÃ¡vel
      - name: Enable Corepack (Yarn)
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate

      - name: Install
        run: yarn install --ignore-engines

      # ðŸ‘‰ Workaround extra (se algum pacote ainda invocar OpenSSL moderno)
      - name: Build
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: yarn build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
